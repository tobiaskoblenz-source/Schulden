<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login ‚Äì Schulden Manager</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <style>
    :root{
      --bg:#0f172a;
      --card:#1e293b;
      --panel:#111827;
      --text:#f1f5f9;
      --muted:#94a3b8;
      --accent:#e6b8a2;
    }

    body{
      margin:0;
      font-family:Inter,system-ui,Arial,sans-serif;
      background:linear-gradient(180deg,#1e293b,#0f172a);
      color:var(--text);
    }

    .container{
      max-width:520px;
      margin:auto;
      padding:20px;
    }

    .card{
      background:var(--card);
      border-radius:22px;
      padding:22px;
      margin-top:60px;
      border:1px solid rgba(255,255,255,.06);
      box-shadow:0 10px 30px rgba(0,0,0,.45);
      text-align:center;
    }

    input,button{
      padding:12px 16px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      font-size:16px;
      background:var(--panel);
      color:var(--text);
    }

    input{
      width:100%;
      max-width:320px;
      margin:10px auto;
      display:block;
    }

    button{
      width:100%;
      max-width:320px;
      margin:8px auto;
      display:block;
      background:var(--accent);
      color:#1e293b;
      font-weight:700;
      cursor:pointer;
    }

    button.secondary{
      background:var(--panel);
      color:var(--text);
    }

    .muted{
      color:var(--muted);
      font-size:14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 style="margin:0 0 6px 0;">üîê Schulden Manager</h2>
      <div class="muted" style="margin-bottom:14px;">Bitte einloggen, um deine Daten zu laden.</div>

      <input id="email" type="email" placeholder="E-Mail" autocomplete="email" />
      <input id="pass" type="password" placeholder="Passwort (min. 6 Zeichen)" autocomplete="current-password" />

      <button id="login" type="button">Login</button>
      <button id="register" class="secondary" type="button">Registrieren</button>

      <div id="status" class="muted" style="margin-top:12px;">Nicht eingeloggt</div>
    </div>
  </div>
</body>
</html>
